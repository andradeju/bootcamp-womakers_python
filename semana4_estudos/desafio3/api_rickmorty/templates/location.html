{% block content %}

          <div class="card-body">
            <h2 class="h6">Tipo: {{location.type}}</h2>
            <h2 class="h6">Dimens√£o: {{location.dimension}}</h2>
            <h2 class="h6">Personagens: </h2>

                {% for character in characters %}

                {% endfor %}

          </div>
        </div>
    </div>
</div>

{% endblock %}
