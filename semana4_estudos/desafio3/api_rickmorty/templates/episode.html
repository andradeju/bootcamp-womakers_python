{% extends "layout.html" %}

{% block content %}

<div class="row">
  <div class="col-md-6 col-20 mx-auto mb-5">
    <div class="card mt-4 text-center">
      <h1 class="h5 mt-3">Episódio: {{episode.name}}</h1>
      <div class="card-body">
        <p class="card-text">Lançamento: {{episode.air_date}}</p>
        <p class="card-text">Código: {{episode.episode}}</p>
        <div class="card mt-4">
      <h2 class="h6 mt-2">Personagens: </h2> 
      <ul class="list-group">
          {% for character in characters %}
            <li class="list-group-item d-flex justify-content-between align-items-center"> <a href="/profile/{{character.id}}">{{ character.name }}</a></li>
          {% endfor %}
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
