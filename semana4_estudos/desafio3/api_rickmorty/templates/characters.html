{% extends "layout.html" %}

{% block content %}
<div class="row">
    {% for character in characters %}

        <div class="col-sm-3 col-6 mt-4">
                <img src="{{character.image}}" alt="{{character.name}}"
                class="img-fluid img-thumbnail" />
                <h3 class="h4 text-center">{{character.name}}</h3>
                <p class="text-center">
                    <a href="/profile/{{character.id}}"
                    class="btn btn-success">Ver Perfil</a>
                </p>
        </div>

    {% endfor %}
</div>
{% endblock %}
