{% extends "layout.html" %}

{% block content %}
<div class="row">
    {% for character in characters %}

        <div class="card mt-4 mx-3" style="width: 18rem;">
                <img src="{{character.image}}" class="card-img-top" alt="{{character.name}}"/>
                <div class="card-body">
                    <h3 class="h4 card-title text-center">{{character.name}}</h3>
                    <p class=" card-text text-center">
                        <a href="/profile/{{character.id}}"
                        class="btn btn-success">Ver Perfil</a>
                    </p>
                </div>
        </div>
    {% endfor %}
</div>
{% endblock %}
