{% extends "layout.html" %}

{% block content %}
<div class="row">
    <div class="col-sm-3 col-6">
            <div class="card mt-4">
                <img src="{{profile.image}}" alt="{{profile.name}}"
                class="img-fluid img-thumbnail" />
                <div class="card-body">
                    <h1 class="h5 text-center">{{profile.name}}</h1>
                    <h2 class="h6">Status: {{profile.status}}</h2>
                    <h2 class="h6">Species: {{profile.species}}</h2>
                    <h2 class="h6">Gender: {{profile.gender}}</h2>
                </div>
            </div>
    </div>
</div>
{% endblock %}
